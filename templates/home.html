<!DOCTYPE html>
<html>
{%load staticfiles%}
<title>Campus Info</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;

}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url('{%static 'bgi.jpeg'%}');
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card" id="myNavbar">
    <a href="/" style='text-decoration:none' class="w3-bar-item w3-button w3-wide">Campus Information</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      {%if user.is_authenticated%}
      <a href="/accounts/logout" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Logout</a>
      <a href="/wscrap" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Start Scraping</a>
      <a href="/display" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> View Info</a>
      {%else%}
      <a href="/login" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Login</a>
      {%endif%}

    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  {%if user.is_authenticated%}
  <a href="/accounts/logout" onclick="w3_close()" class="w3-bar-item w3-button">Logout</a>
  <a href="/wsrap" onclick="w3_close()" class="w3-bar-item w3-button">Start Scraping</a>
  <a href="/display" onclick="w3_close()" class="w3-bar-item w3-button">View Details</a>
  {%else%}
  <a href="/login" onclick="w3_close()" class="w3-bar-item w3-button">Login</a>
  {%endif%}

</nav>
{%block content%}
<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">

    <p><a href="/display" class="w3-button w3-black w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Display Info</a></p>
  </div>

</header>


{%endblock%}
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
