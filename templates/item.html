<!DOCTYPE html>
{%extends 'home.html'%}
{%block content%}
<head>
  <title>Post Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{margin-top:50px}

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
  </style>
</head>


<div class="container">
  <h2>Job ID:{{id}}</h2>
  <p>select keywords to post on facebook</p>
  <form class="" action="/fb/{{id}}" method="post">{%csrf_token%}


  <table class="table table-hover">
    <thead>
      <tr>
        <th>title</th>
        <th>status</th>

      </tr>
    </thead>
    <tbody>
      {%for i in list%}
      <tr>
        <td>{{i}}</td>
        <td><input type="checkbox" name="sv" value="{{i}}"></td>

      </tr>
{%endfor%}

    </tbody>
  </table>
  <button type="submit" name="button">Post on Facebook</button>
  </form>
</div>

{%endblock%}
